<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Skin Disease Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>

<body style="background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%);">
    <div class="auth-container glass-panel" style="border-color: rgba(99, 102, 241, 0.3);">
        <div class="logo" style="background: linear-gradient(135deg, var(--primary), var(--secondary));">ğŸ”§</div>

        <h1 style="margin-bottom: 5px;">Admin Terminal</h1>
        <p class="subtitle" style="color: var(--text-muted); text-align: center; margin-bottom: 25px; font-size: 14px;">
            Authorized Personnel Only</p>

        <div class="admin-notice"
            style="background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.2); color: var(--accent); padding: 15px; border-radius: 12px; margin-bottom: 25px; text-align: center; font-size: 13px;">
            âš ï¸ This secure portal requires Level-1 Administrator credentials. Multi-factor logging is enabled.
        </div>

        {% if error %}
        <div class="error"
            style="background: rgba(239, 68, 68, 0.2); color: #ef4444; padding: 12px; border-radius: 12px; margin-bottom: 20px; text-align: center; border: 1px solid rgba(239, 68, 68, 0.3);">
            {{ error }}</div>
        {% endif %}

        <form method="post" action="/admin-login">
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 8px; font-weight: 600;">System ID
                    (Email)</label>
                <input type="email" id="email" name="email" required placeholder="admin@system.local">
            </div>

            <div class="form-group" style="margin-bottom: 25px;">
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: 600;">Access Key
                    (Password)</label>
                <div class="password-input-wrapper" style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()"
                        style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-muted);">
                        ğŸ‘ï¸
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 16px;">Initiate Admin
                Session</button>
        </form>

        <div class="auth-links" style="margin-top: 25px; text-align: center;">
            <a href="/" style="color: var(--text-muted); text-decoration: none; font-size: 14px;">â† Return to Public
                Terminal</a>
        </div>

        <div
            style="margin-top: 30px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; font-size: 11px; color: var(--text-muted); text-align: center; border: 1px solid var(--glass-border);">
            <strong style="color: var(--text);">Inertia Debug Credentials:</strong><br>
            ID: admin@skindisease.com | Key: admin123
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
            toggleButton.textContent = passwordField.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        }
    </script>
</body>

</html>
