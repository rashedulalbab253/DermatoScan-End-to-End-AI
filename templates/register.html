<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Skin Disease Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>

<body>
    <div class="auth-container glass-panel">
        <div class="logo">üî¨</div>

        <h1>Register</h1>

        {% if error %}
        <div class="error"
            style="background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 12px; padding: 12px; margin-bottom: 20px; text-align: center;">
            {{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="success"
            style="background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 12px; padding: 12px; margin-bottom: 20px; text-align: center;">
            {{ success }}</div>
        {% endif %}

        <form method="post" action="/register">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 8px; font-weight: 600;">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: 600;">Password</label>
                <div class="password-input-wrapper" style="position: relative;">
                    <input type="password" id="password" name="password" required minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('password')"
                        style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-muted);">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
                <label for="confirm_password" style="display: block; margin-bottom: 8px; font-weight: 600;">Confirm
                    Password</label>
                <div class="password-input-wrapper" style="position: relative;">
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')"
                        style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-muted);">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>

        <div class="auth-links" style="margin-top: 24px; text-align: center; color: var(--text-muted);">
            Already have an account? <a href="/login"
                style="color: var(--primary); text-decoration: none; font-weight: 600;">Login here</a><br><br>
            <a href="/" style="color: var(--text-muted); text-decoration: none; font-size: 14px;">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = passwordField.parentElement.querySelector('.toggle-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (password !== confirmPassword && confirmPassword !== '') {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>

</html>
